<div class="mat-elevation-z4">
  <table mat-table [dataSource]="fazendas">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome da Propriedade</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Data Última Colheita Column -->
    <ng-container matColumnDef="ultimaColheita">
      <th mat-header-cell *matHeaderCellDef>Previsão de Colheita</th>
      <td mat-cell *matCellDef="let row">{{row.ultimaColheita}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
          <a routerLink="/fazenda/update/{{ row.id }}" class="edit">
              <i class="material-icons">
                  edit
              </i>
          </a>
          <a routerLink="/fazenda/delete/{{ row.id }}" class="delete">
              <i class="material-icons">
                  delete
              </i>
          </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
